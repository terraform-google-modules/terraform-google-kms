apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-kms-autokey
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Autokey submodule
    source:
      repo: https://github.com/terraform-google-modules/terraform-google-kms.git
      sourceType: git
      dir: /modules/autokey
    version: 4.1.0
    actuationTool:
      flavor: Terraform
      version: ">= 1.3"
    description: {}
  content:
    examples:
      - name: autokey_setup
        location: examples/autokey_setup
      - name: bucket_setup_using_autokey
        location: examples/bucket_setup_using_autokey
      - name: import_only_example
        location: examples/import_only_example
      - name: monitoring_alerts
        location: examples/monitoring_alerts
      - name: simple_example
        location: examples/simple_example
  interfaces:
    variables:
      - name: key_project_id
        description: The ID of the project in which kms keyrings and keys will be provisioned by the Autokey.
        varType: string
        required: true
      - name: autokey_folder_number
        description: The folder number on which autokey will be configured and enabled. Required when using Autokey.
        varType: string
        required: true
    outputs:
      - name: autokey_config_id
        description: An Autokey configuration identifier.
        type: string
  requirements:
    roles:
      - level: Project
        roles:
          - roles/cloudkms.admin
          - roles/owner
    services:
      - cloudkms.googleapis.com
      - serviceusage.googleapis.com
      - cloudresourcemanager.googleapis.com
      - monitoring.googleapis.com
      - logging.googleapis.com
    providerVersions:
      - source: hashicorp/google
        version: ">= 5.31.0"
      - source: hashicorp/google-beta
        version: ">= 5.31.0"
      - source: hashicorp/random
        version: ">= 3.6.2"
      - source: hashicorp/time
        version: ">= 0.12.0"
